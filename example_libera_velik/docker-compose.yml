version: "3.2"
services:
  main:
    container_name: libera-velik
    image: google/cloud-sdk:alpine
    working_dir: /usr/src/app
    command: sh -c "apk add ruby-dev curl-dev build-base ruby-etc && gem install bundler && apk add libxml2-dev libxslt-dev && NOKOGIRI_USE_SYSTEM_LIBRARIES= bundle install && gcloud auth activate-service-account --key-file=key.json && bundle exec ruby main.rb"
    environment:
      - SERVICE_ACCOUNT=${SECRET_SERVICE_ACCOUNT}
    volumes:
      - type: bind
        source: ./main.rb
        target: /usr/src/app/main.rb
        read_only: true
      - type: bind
        source: ./Gemfile
        target: /usr/src/app/Gemfile
        read_only: true
      - type: bind
        source: ./Gemfile.lock
        target: /usr/src/app/Gemfile.lock
        read_only: true
      - type: bind
        source: ./password
        target: /usr/src/app/password
        read_only: true
      - type: bind
        source: ./masterword
        target: /usr/src/app/masterword
        read_only: true
      - type: bind
        source: ./logs
        target: /usr/src/app/logs
      - type: bind
        source: ${SECRET_key_path}
        target: /usr/src/app/key.json
        read_only: true
